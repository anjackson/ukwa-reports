<table class="data-table compact stripe">
  {{ $url := .Get "src" }}
  {{ $sep := "," }}
  {{ range $i, $r := getCSV $sep $url }}
    {{ if eq 0 $i }}
    <thead>
    <tr>
      {{ range $c := $r }}
        <th>{{ $c }}</th>
      {{ end }}
    </tr>
    </thead>
    <tbody>
    {{ else }}
    <tr>
      {{ range $c := $r }}
        <td>{{ $c }}</td>
      {{ end }}
    </tr>
    {{ end }}
  {{ end }}
  </tbody>
</table>
